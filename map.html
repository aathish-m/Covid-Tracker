<html>
<head>
<title>Corono virus Map</title>
</head>
<body>
    <div class="container">
        <h2>COVID-19 cases in <span id="country"></span><img src="" id="flag"></h2>
        <div class="board">
            <div class="card a">
                <i="fa fa-tachometer"></i>
                <h5>Active Cases</h5>
                <span id="active"></span>
            </div>
            <div class="card ca">
                <i="fa fa-th-list"></i>
                <h5>Total Cases</h5>
                <span id="cases"></span>  
            </div>
            <div class="card cr">
                <i="fa fa-times-circle"></i>
                <h5>Critical Cases</h5>
                <span id="critical"></span>
            </div>
            <div class="card cd">
                <i="fa fa-times"></i>
                <h5>Total Deaths</h5>
                <span id="death"></span>
        </div>
    </div>
</body>
